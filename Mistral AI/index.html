<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>智能訂位助理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chip { @apply inline-flex items-center px-3 py-1.5 rounded-full bg-gray-100 hover:bg-gray-200 text-sm cursor-pointer; }
    .btn { @apply px-4 py-2 rounded-xl font-medium shadow-sm border border-gray-200 hover:bg-gray-50; }
    .btn-primary { @apply bg-black text-white border-black hover:bg-gray-800; }
    .card { @apply rounded-2xl border border-gray-200 shadow-sm p-4; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-4 sm:p-6">
    <header class="flex items-center gap-3 mb-6">
      <div class="w-10 h-10 rounded-2xl bg-black text-white grid place-items-center text-lg">AI</div>
      <div>
        <h1 class="text-2xl font-semibold">智能訂位助理</h1>
        <p id="envBar" class="text-sm text-gray-500">環境偵測中…</p>
      </div>
    </header>

    <!-- 指令輸入卡片 -->
    <section class="card mb-6">
      <div class="flex items-center justify-between mb-3">
        <h2 class="font-semibold">下達指令</h2>
        <div class="text-xs text-gray-500">自然語言即可，像跟人說話</div>
      </div>
      <div class="space-y-3">
        <textarea id="query" class="w-full rounded-xl border-gray-300 focus:ring-2 focus:ring-black p-3" rows="3" placeholder="例如：這禮拜五晚上七點 台北 3 位 想吃泰式 幫我直接訂"></textarea>
        <div class="flex flex-wrap gap-2 text-sm">
          <span class="chip" data-sample="今晚七點 台北 2 位 想吃拉麵 幫我直接訂">今晚七點 台北 2 位 拉麵</span>
          <span class="chip" data-sample="明天中午12點 台北 4 位 想吃燒肉 幫我直接訂">明天 12 點 台北 4 位 燒肉</span>
          <span class="chip" data-sample="這禮拜六晚餐 台北 2 位 訂 瓦城">這禮拜六 晚餐 訂 瓦城</span>
        </div>
        <div class="flex items-center gap-2">
          <button id="btnBook" class="btn btn-primary">一鍵自動訂位</button>
          <button id="btnPlan" class="btn">先找店再選擇</button>
        </div>
      </div>
    </section>

    <!-- 結果區域 -->
    <section id="results" class="space-y-4"></section>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const results = $('#results');

    // 讀取環境資訊（DRY_RUN 等）
    async function loadEnv() {
      try {
        const r = await fetch('/');
        const j = await r.json();
        $('#envBar').textContent = `伺服器就緒｜DRY_RUN：${j.dry_run ? '開啟（用假資料、不外呼）' : '關閉（真實查詢/可外呼）'}`;
      } catch {
        $('#envBar').textContent = '無法取得環境狀態（請確認後端是否啟動）';
      }
    }
    loadEnv();

    // 範例 chip 點擊
    document.querySelectorAll('.chip').forEach(el => el.addEventListener('click', () => {
      $('#query').value = el.dataset.sample;
    }));

    function uiSpinner(text='處理中…') {
      return `<div class="card"><div class='flex items-center gap-3'><svg class='animate-spin h-5 w-5 text-gray-400' viewBox='0 0 24 24'><circle class='opacity-25' cx='12' cy='12' r='10' stroke='currentColor' stroke-width='4'></circle><path class='opacity-75' fill='currentColor' d='M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z'></path></svg><span>${text}</span></div></div>`;
    }

    function uiPlan(plan) {
      return `<div class='card'><div class='text-sm text-gray-500 mb-2'>解析的需求</div>
        <div class='grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm'>
          <div><span class='text-gray-500'>菜系/關鍵字：</span>${plan.cuisine || '—'}</div>
          <div><span class='text-gray-500'>時間：</span>${plan.datetime}</div>
          <div><span class='text-gray-500'>人數：</span>${plan.party_size}</div>
          <div><span class='text-gray-500'>地點：</span>${plan.location}</div>
          ${plan.restaurant ? `<div><span class='text-gray-500'>指定餐廳：</span>${plan.restaurant}</div>` : ''}
          ${plan.notes ? `<div class='sm:col-span-2'><span class='text-gray-500'>備註：</span>${plan.notes}</div>` : ''}
        </div></div>`;
    }

    function uiRestaurantCard(r) {
      return `<div class='card'>
        <div class='flex items-start justify-between gap-3'>
          <div>
            <div class='text-lg font-semibold'>${r.name || '未命名餐廳'}</div>
            <div class='text-sm text-gray-500'>${r.address || ''}</div>
            <div class='text-sm text-gray-500'>⭐ ${r.rating ?? '—'} · ${r.user_ratings_total ?? 0} 則</div>
          </div>
          <div class='text-right text-sm text-gray-500'>
            ${r.phone ? `<div>☎ ${r.phone}</div>` : ''}
          </div>
        </div>
        <div class='mt-3 flex flex-wrap gap-2'>
          ${r.website ? `<a class='btn' target='_blank' href='${r.website}'>官網</a>` : ''}
          ${r.maps_url ? `<a class='btn' target='_blank' href='${r.maps_url}'>Google 地圖</a>` : ''}
          <button class='btn btn-primary' data-action='confirm-call'>自動代訂（打電話）</button>
          <button class='btn' data-action='confirm-bridge'>先撥給我再轉接</button>
        </div>
      </div>`;
    }

    function showError(msg) {
      results.innerHTML = `<div class='card bg-red-50 border-red-200 text-red-700'>${msg}</div>`;
    }

    // 一鍵自動訂位：直接打 /book
    $('#btnBook').addEventListener('click', async () => {
      const text = $('#query').value.trim();
      if (!text) return showError('請先輸入一段指令');
      results.innerHTML = uiSpinner('正在自動訂位…');
      try {
        const r = await fetch('/book', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({text}) });
        const j = await r.json();
        if (!r.ok) return showError(j.error || '發生錯誤');
        const blocks = [];
        if (j.plan) blocks.push(uiPlan(j.plan));
        if (j.restaurant) blocks.push(uiRestaurantCard(j.restaurant));
        blocks.push(`<div class='card'>
          <div class='font-medium mb-1'>狀態：${j.status}</div>
          <div class='text-sm text-gray-600 break-all'>${j.message || ''}</div>
          ${j.sid ? `<div class='text-sm text-gray-500 mt-1'>SID：${j.sid}</div>` : ''}
          ${j.url ? `<a class='btn mt-3 inline-block' target='_blank' href='${j.url}'>前往線上訂位</a>` : ''}
        </div>`);
        results.innerHTML = blocks.join('');
      } catch (e) { showError('請求失敗：' + e.message); }
    });

    // 先找店再選：打 /plan，渲染候選卡片 + 綁定 confirm
    $('#btnPlan').addEventListener('click', async () => {
      const text = $('#query').value.trim();
      if (!text) return showError('請先輸入一段指令');
      results.innerHTML = uiSpinner('正在搜尋與解析…');
      try {
        const r = await fetch('/plan', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({text}) });
        const j = await r.json();
        if (!r.ok) return showError(j.error || '發生錯誤');
        const { plan, candidates } = j;
        const blocks = [uiPlan(plan)];
        if (!candidates || candidates.length === 0) {
          blocks.push(`<div class='card'>找不到候選餐廳，請換個說法或關鍵字。</div>`);
        } else {
          blocks.push(`<div class='grid gap-3'>${candidates.map(uiRestaurantCard).join('')}</div>`);
        }
        results.innerHTML = blocks.join('');

        // 委派事件：對候選卡片點擊「自動代訂」或「先撥給我」
        results.addEventListener('click', async (ev) => {
          const btn = ev.target.closest('button[data-action]');
          if (!btn) return;
          const card = btn.closest('.card');
          // 粗略抓該卡片中的資料以重組 restaurant 物件
          const name = card.querySelector('.text-lg')?.textContent?.trim();
          const lines = Array.from(card.querySelectorAll('.text-sm.text-gray-500')).map(x=>x.textContent.trim());
          const address = lines[0] || '';
          const phoneTxt = (card.querySelector('.text-right .text-sm')?.textContent || '').replace('☎','').trim();
          const websiteEl = card.querySelector('a[href^="http"]');
          const website = websiteEl && websiteEl.textContent.includes('官網') ? websiteEl.href : '';
          const mapsEl = card.querySelector('a[href^="http"]:not(:first-child)');
          const maps_url = mapsEl && mapsEl.textContent.includes('Google 地圖') ? mapsEl.href : '';
          const restaurant = { name, address, phone: phoneTxt, website, maps_url };

          const mode = btn.dataset.action === 'confirm-bridge' ? 'call_and_bridge' : 'call';
          btn.disabled = true; btn.textContent = '處理中…';
          try {
            const payload = { plan, restaurant, mode };
            const r = await fetch('/confirm', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
            const j = await r.json();
            if (!r.ok) return showError(j.error || '發生錯誤');
            results.insertAdjacentHTML('afterbegin', `<div class='card'>
              <div class='font-medium mb-1'>已對「${name}」執行：${mode}</div>
              ${j.sid ? `<div class='text-sm text-gray-500'>SID：${j.sid}</div>` : ''}
              ${j.url ? `<a class='btn mt-3 inline-block' target='_blank' href='${j.url}'>前往線上訂位</a>` : ''}
            </div>`);
          } catch (e) { showError('請求失敗：' + e.message); }
          finally { btn.disabled = false; btn.textContent = mode === 'call_and_bridge' ? '先撥給我再轉接' : '自動代訂（打電話）'; }
        }, { once: true });

      } catch (e) { showError('請求失敗：' + e.message); }
    });
  </script>
</body>
</html>
